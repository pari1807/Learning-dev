<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BoxModel</title>
</head>
<style>
    .box{
        background-color: aqua;
    }
    .box1{
         color: yellow;
         padding: 10px;
         margin: 35px;
         border: 2px solid blue;
         height: 200px;
         box-sizing: border-box;
    }
    .box2{
        color: red;
        padding: 10px;
        margin: 25px;
        border: 2px solid blue;
        height: 200px;
        box-sizing: border-box; 
    }
</style>
<body>
    <div class="box box1">I am a Box</div>
    <div class="box box2">Iam a Box2</div>
</body>
</html>
