<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

</head>
<style>
    .box{
        border: 2px solid red;
        padding: 10px 14px;
        text-align: center;
        margin: 10px 14px;
        display: inline block;
    }
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: 80px 80px;
        background-color: rgb(110, 146, 146);
        padding: 20px;
    }

</style>
<body>
    <div class="grid-container">
       <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
    </div>
</body>
</html>
