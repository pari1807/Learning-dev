<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff; font-family: Arial, sans-serif;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(LangName){
        const li = document.createElement('li');
        li.innerHTML = `${LangName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");

    function addLanguageOptimal(LangName){               //Optimal approach for adding language 
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(LangName));
        document.querySelector('.language').appendChild(li);
    }
    addLanguageOptimal("java");

    //editing values in js dom 
    const secondLang = document.querySelector('.language li:nth-child(2)');
    secondLang.textContent = "JavaScript"; //change the text content of second language

    const newli = document.createElement('li');
    newli.textContent = "C++";
    secondLang.replaceWith(newli); //replace the second language with C++


    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = "<h1>Java</h1>"; //replace the first language with h1 tag containing Java

    

</script>
</html>
